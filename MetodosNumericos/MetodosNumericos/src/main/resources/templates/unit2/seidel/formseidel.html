<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gauss-Seidel</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Formulario Gauss-Seidel</h3>
    <form th:action="@{/unit3/solveseidel}" method="post" th:object="${gaussSeidel}">
        <div class="mb-3">
            <label for="n" class="form-label">Número de incógnitas:</label>
            <input type="number" id="n" name="n" class="form-control" min="2" max="4" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Matriz aumentada:</label>
            <table class="table table-bordered" id="matrizTable"></table>
        </div>

        <div class="mb-3">
            <label class="form-label">Aproximación inicial:</label>
            <input type="text" class="form-control" name="x0" placeholder="Ej: 0,0,0,0">
        </div>

        <div class="mb-3">
            <label class="form-label">Iteraciones máximas:</label>
            <input type="number" class="form-control" name="iteraciones" value="50">
        </div>

        <div class="mb-3">
            <label class="form-label">Tolerancia:</label>
            <input type="number" step="any" class="form-control" name="tolerancia" value="0.0001">
        </div>

        <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>
</div>

<script>
const nInput = document.getElementById('n');
const table = document.getElementById('matrizTable');
nInput.addEventListener('input', () => {
    const n = parseInt(nInput.value);
    if (isNaN(n) || n < 2 || n > 4) return;
    let html = '<tr>';
    for (let j = 0; j < n; j++) html += `<th>X${j+1}</th>`;
    html += '<th>B</th></tr>';
    for (let i = 0; i < n; i++) {
        html += '<tr>';
        for (let j = 0; j <= n; j++) {
            html += `<td><input type="number" step="any" class="form-control" name="matriz[${i}][${j}]" required></td>`;
        }
        html += '</tr>';
    }
    table.innerHTML = html;
});
</script>
</body>
</html>
