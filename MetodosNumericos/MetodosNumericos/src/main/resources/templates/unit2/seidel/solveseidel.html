<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados Gauss-Seidel</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Resultados Gauss-Seidel</h3>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Iteraci√≥n</th>
                    <th>Valores de X</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="step, iter : ${pasos}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${#arrays.toString(step)}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/unit3/formseidel" class="btn btn-secondary w-100 mt-3">Resolver otro sistema</a>
</div>
</body>
</html>
