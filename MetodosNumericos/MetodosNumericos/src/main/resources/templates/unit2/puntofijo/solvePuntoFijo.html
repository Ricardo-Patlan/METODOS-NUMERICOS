<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resultado Punto Fijo</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img th:src="@{/images/logo.itses.png}" width="125" height="38">
      Resultados Punto Fijo
    </a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Tabla de Iteraciones</h2>
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Xi</th>
        <th>g(Xi)</th>
        <th>Error Estimado (%)</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="row, iter : ${solvePuntoFijo}">
        <td th:text="${iter.index + 1}"></td>
        <td th:text="${row.Xi}"></td>
        <td th:text="${row.GXi}"></td>
        <td th:text="${row.Ea}"></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
