<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Método Punto Fijo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img th:src="@{/images/logo.itses.png}" width="125" height="38">
      Método de Punto Fijo
    </a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <img class="img-fluid w-100" th:src="@{/images/metodosnumericos.png}">
  </div>
</div>

<form method="post" th:object="${puntofijo}" th:action="@{/unit2/solvePuntoFijo}">
  <div class="container">
    <h1>Punto Fijo</h1>

    <div class="mb-3">
      <label for="FX" class="form-label">f(x)</label>
      <input type="text" class="form-control" id="FX" th:field="*{FX}" placeholder="Ej: x^3 - x - 1">
    </div>

    <div class="mb-3">
      <label for="gx" class="form-label">g(x)</label>
      <input type="text" class="form-control" id="gx" th:field="*{gx}" placeholder="Ej: (x+1)^(1/3)">
    </div>

    <div class="mb-3">
      <label for="Xi" class="form-label">Xi (valor inicial)</label>
      <input type="text" class="form-control" id="Xi" th:field="*{Xi}" placeholder="Ej: 1.0">
    </div>

    <div class="mb-3">
      <label for="Ea" class="form-label">Error estimado (%)</label>
      <input type="text" class="form-control" id="Ea" th:field="*{Ea}" placeholder="Ej: 0.01">
    </div>

    <div class="mb-3">
      <label for="IteracionesMaximas" class="form-label">Iteraciones máximas</label>
      <input type="text" class="form-control" id="IteracionesMaximas" th:field="*{IteracionesMaximas}" placeholder="Ej: 50">
    </div>

    <div class="d-flex gap-3">
      <button type="submit" class="btn btn-primary">Calcular</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
  </div>
</form>

</body>
</html>
