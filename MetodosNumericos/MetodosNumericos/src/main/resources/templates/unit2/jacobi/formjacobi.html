<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Método de Jacobi</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38">
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Formulario Método de Jacobi</h3>
    <form th:action="@{/unit3/solvejacobi}" method="post" th:object="${jacobi}">

        <div class="mb-3">
            <label for="n" class="form-label">Número de incógnitas (n):</label>
            <input type="number" class="form-control" id="n" name="n" min="2" max="10" required>
        </div>

        <div class="mb-3">
            <label for="iteracionesMax" class="form-label">Máximo de iteraciones:</label>
            <input type="number" class="form-control" id="iteracionesMax" name="iteracionesMax" required>
        </div>

        <div class="mb-3">
            <label for="tol" class="form-label">Tolerancia:</label>
            <input type="number" step="any" class="form-control" id="tol" name="tol" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Matriz aumentada (A|b):</label>
            <div class="table-responsive">
                <table class="table table-bordered" id="matrizTable">
                    <!-- Generada dinámicamente con JS -->
                </table>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Aproximación inicial (X0):</label>
            <div id="x0Container" class="row">
                <!-- Generado dinámicamente con JS -->
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>
</div>

<script>
    const nInput = document.getElementById('n');
    const table = document.getElementById('matrizTable');
    const x0Container = document.getElementById('x0Container');

    nInput.addEventListener('input', () => {
        const n = parseInt(nInput.value);
        if (isNaN(n) || n < 2 || n > 10) return;

        // Generar tabla matriz A|b
        let html = '<tr>';
        for (let j = 0; j < n; j++) {
            html += `<th>X${j+1}</th>`;
        }
        html += '<th>B</th></tr>';

        for (let i = 0; i < n; i++) {
            html += '<tr>';
            for (let j = 0; j <= n; j++) {
                html += `<td><input type="number" step="any" class="form-control" name="matriz[${i}][${j}]" required></td>`;
            }
            html += '</tr>';
        }
        table.innerHTML = html;

        // Generar inputs para vector inicial X0
        let x0Html = '';
        for (let i = 0; i < n; i++) {
            x0Html += `
                <div class="col">
                    <input type="number" step="any" class="form-control" name="x0[${i}]" placeholder="X${i+1}" required>
                </div>`;
        }
        x0Container.innerHTML = x0Html;
    });
</script>
</body>
</html>
