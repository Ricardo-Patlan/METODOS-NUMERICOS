<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados Jacobi</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38">
            MÉTODOS NUMÉRICOS
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="mb-4">Resultados Método de Jacobi</h3>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Iteración</th>
                    <th th:each="i : ${#numbers.sequence(1, n)}">X[[${i}]]</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paso, iter : ${resultado}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:each="val : ${paso.x0}" th:text="${val}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <h4 class="mt-4">Solución final:</h4>
    <ul>
        <li th:each="res, i : ${resultado[resultado.size()-1].resultados}" 
            th:text="'X' + (${i.index+1}) + ' = ' + ${res}">
        </li>
    </ul>

    <a href="/unit3/formjacobi" class="btn btn-secondary w-100 mt-3">Resolver otro sistema</a>
</div>
</body>
</html>
